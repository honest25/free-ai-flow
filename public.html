<!DOCTYPE html>
<html>
<head><title>Free Veo AI Video</title></head>
<body style="font-family:Arial;text-align:center;padding:50px;background:#111;color:#fff;">
  <h1>ðŸ†“ Veo AI Video Generator (Free 24/7)</h1>
  <p>Upload image â†’ Generate animated video (Stable Video Diffusion simulation)</p>
  <input type="file" id="image" accept="image/*" style="margin:20px;">
  <br><button onclick="generateVideo()" style="padding:15px;font-size:18px;background:#007bff;color:white;border:none;border-radius:5px;cursor:pointer;">ðŸŽ¬ Generate Video</button>
  <br><progress id="progress" value="0" max="100" style="width:300px;margin:20px;"></progress>
  <br><video id="output" controls style="max-width:100%;margin-top:20px;border-radius:10px;"></video>
  
  <script>
    async function generateVideo() {
      const fileInput = document.getElementById('image');
      if (!fileInput.files[0]) return alert('Please upload an image first!');
      
      const progress = document.getElementById('progress');
      const output = document.getElementById('output');
      progress.value = 10;
      
      const formData = new FormData();
      formData.append('image', fileInput.files[0]);
      
      progress.value = 50;
      const response = await fetch('/generate-video', {
        method: 'POST',
        body: formData
      });
      
      progress.value = 90;
      const blob = await response.blob();
      const videoUrl = URL.createObjectURL(blob);
      output.src = videoUrl;
      progress.value = 100;
    }
  </script>
</body>
</html>
